<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up Page </title>
    </head>
    <body>
        <h1> Sign Up </h1>
        <form method="POST">
            <label>
                Username: 
                <input name="username" value="">
                {{username_status}}
            </label>
            <br>
            <label>
                Password:
                <input name="password" type="password" value="">
                {{password_status}}
            </label>
            <br>
            <label>
                Verify Password:
                <input name="verify_password" type="password" value="">
                {{verified_password_status}}
            </label>
            <br>
            <label>
                Email (optional):
                <input name="email" type="email" value="">
                {{email_status}}
            </label>
        </form>
    </body>
</html>
